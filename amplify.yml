version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

backend:
  phases:
    build:
      commands:
        - npx ampx generate outputs
  artifacts:
    baseDirectory: amplify
    files:
      - '**/*'
